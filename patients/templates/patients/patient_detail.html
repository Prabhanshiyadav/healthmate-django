<!DOCTYPE html>
<html>
<head>
    <title>Patient Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2>{{ object.name }}</h2>
        <ul class="list-group mb-3">
            <li class="list-group-item"><strong>Age:</strong> {{ object.age }}</li>
            <li class="list-group-item"><strong>Contact:</strong> {{ object.contact }}</li>
            <li class="list-group-item"><strong>Diagnosis:</strong> {{ object.diagnosis }}</li>
            <li class="list-group-item"><strong>Admission Date:</strong> {{ object.admission_date }}</li>
        </ul>
        <a href="{% url 'patient_list' %}" class="btn btn-secondary">‚Üê Back</a>
    </div>
</body>
</html>
